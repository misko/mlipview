# Redirect HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name nanoview.net www.nanoview.net;
    return 301 https://$host$request_uri;

}



# HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name nanoview.net www.nanoview.net;

    root /var/www/nanoview.net/html;
    index index.html;

    ssl_certificate     /etc/ssl/nanoview.net/fullchain.pem;
    ssl_certificate_key /etc/ssl/nanoview.net/nanoview.net.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # --- API proxy: mirror your Vite dev proxy ---
    # Any path that starts with /serve/ goes to FastAPI (keeps the full path)
    location ^~ /serve/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket / SSE friendly
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_buffering off;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    # Optional hardening (enable after you confirm HTTPS works):
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    # add_header X-Content-Type-Options nosniff;
    # add_header X-Frame-Options SAMEORIGIN;
}

# HTTPS on 8001 -> reverse proxy to localhost:8000
# HTTPS on 8001 → local HTTP app on 127.0.0.1:8000
server {
    listen 8000;
    listen [::]:8000;
    http2 on;
    server_name nanoview.net www.nanoview.net;

    ssl_certificate     /etc/ssl/nanoview.net/fullchain.pem;
    ssl_certificate_key /etc/ssl/nanoview.net/nanoview.net.key;

    # If you need big uploads:  client_max_body_size 50m;

    # WebSocket / HTTP/1.1 upgrades
    proxy_http_version 1.1;



    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
        send_timeout          60s;
    }
}

